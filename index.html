<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
    
        }

        form {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <h1>forn validation </h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Submit">
    </form>

    <div id="error-message"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            // Prevent the form from submitting by default
            event.preventDefault();

            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validate the form fields
            const errorMessage = validateForm(name, email, password);

            // Display the error message or submit the form
            if (errorMessage) {
                document.getElementById('error-message').textContent = errorMessage;
            } else {
                document.getElementById('error-message').textContent = '';
                alert('Form submitted successfully!');
                // You can add further processing or submit the form to the server here
            }
        });

        function validateForm(name, email, password) {
            // Simple validation for demonstration purposes
            if (name === '') {
                return 'Name is required.';
            }

            if (email === '') {
                return 'Email is required.';
            } else if (!isValidEmail(email)) {
                return 'Invalid email address.';
            }

            if (password === '') {
                return 'Password is required.';
            }

            // Return an empty string if all validations pass
            return '';
        }

        function isValidEmail(email) {
            // Simple email validation regex for demonstration purposes
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
